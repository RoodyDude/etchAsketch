<!DOCTYPE html>
<html>
<head>
  <title>Etch-A-Sketch</title>
  <meta charset="UTF-8"/>
  <link href="Stylesheet.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="buttonContainer">
            <button id="clearButton">Clear</button>
            <button id="backgroundColor">Change Background color</button>
            <button id="save">Save</button>
            <button id="reload">Reload</button>
        </div>
    </div>
    <div class="midPageContainer">
        <div class="leftMiddleContainer">
            <div class="colorChooser">

                    <label class="colorLabel">

                    </label>

                    <label class="colorLabel">
                        <input type="radio" id="lightgray" name="color" value="rgb(192,192,192)">
                        <span class="radio"style="background-color: rgb(192,192,192);"></span></span>
                    </label>

                    <label class="colorLabel">
                        <input type="radio" id="darkblue" name="color" value="rgb(0,0,128)">
                        <span class="radio"style="background-color: rgb(0,0,128);"></span></span>
                    </label>

                    <label class="colorLabel">
                        <input type="radio" id="blue" name="color" value="rgb(0,0,255)">
                        <span class="radio"style="background-color: rgb(0,0,255);"></span></span>
                    </label>

                    <label class="colorLabel">
                        <input type="radio" id="lightblue" name="color" value="rgb(135,206,250)">
                        <span class="radio"style="background-color: rgb(135,206,250);"></span></span>
                    </label>

                    <label class="colorLabel">    
                        <input type="radio" id="darkred" name="color" value="rgb(139,0,0)">
                        <span class="radio"style="background-color: rgb(139,0,0);"></span></span>
                    </label>  

                    <label class="colorLabel">    
                        <input type="radio" id="red" name="color" value="rgb(178,34,34)">
                        <span class="radio"style="background-color: rgb(178,34,34);"></span></span>
                    </label>  

                    <label class="colorLabel">    
                        <input type="radio" id="lightred" name="color" value="rgb(205,92,92)">
                        <span class="radio"style="background-color: rgb(205,92,92);"></span></span>
                    </label>  

                    <label class="colorLabel">
                        <input type="radio" id="darkgreen" name="color" value="rgb(0,100,0)">
                        <span class="radio"style="background-color: rgb(0,100,0);"></span></span>
                    </label>

                    <label class="colorLabel">
                        <input type="radio" id="green" name="color" value="rgb(34,139,34)">
                        <span class="radio"style="background-color: rgb(34,139,34);"></span></span>
                    </label>

                    <label class="colorLabel">
                        <input type="radio" id="lightgreen" name="color" value="rgb(50,205,50)">
                        <span class="radio"style="background-color: rgb(50,205,50);"></span></span>
                    </label>

                    <label class="colorLabel">   
                        <input type="radio" id="darkpurple" name="color" value="rgb(75,0,130)">
                        <span class="radio"style="background-color: rgb(75,0,130);"></span></span>
                    </label>  

                    <label class="colorLabel">   
                        <input type="radio" id="purple" name="color" value="rgb(128,0,128)">
                        <span class="radio"style="background-color: rgb(128,0,128);"></span></span>
                    </label>  

                    <label class="colorLabel">   
                        <input type="radio" id="lightpurple" name="color" value="rgb(238,130,238)">
                        <span class="radio"style="background-color: rgb(238,130,238);"></span></span>
                    </label>  

                    <label class="colorLabel">
                        <input type="radio" id="darkpink" name="color" value="rgb(199,21,133)">
                        <span class="radio"style="background-color: rgb(199,21,133);"></span></span>
                    </label>

                    <label class="colorLabel">
                        <input type="radio" id="pink" name="color" value="rgb(255,105,180)">
                        <span class="radio"style="background-color: rgb(255,105,180);"></span></span>
                    </label>

                    <label class="colorLabel">
                        <input type="radio" id="lightpink" name="color" value="rgb(255,192,203)">
                        <span class="radio"style="background-color: rgb(255,192,203);"></span></span>
                    </label>

                    <label class="colorLabel">
                        <input type="radio" id="darkyellow" name="color" value="rgb(204,204,0)">
                        <span class="radio"style="background-color: rgb(204,204,0);"></span></span>
                    </label>  
                    
                    <label class="colorLabel">
                        <input type="radio" id="yellow" name="color" value="rgb(255,255,51)">
                        <span class="radio"style="background-color: rgb(255,255,51);"></span></span>
                    </label> 

                    <label class="colorLabel">
                        <input type="radio" id="lightyellow" name="color" value="rgb(255,255,153)">
                        <span class="radio"style="background-color: rgb(255,255,153);"></span></span>
                    </label> 
                    
                    <label class="colorLabel">
                        <input type="radio" id="random" name="color" value="random">
                        <span class="radio"id="randomspan"style="background-color: grey;"></span></span>
                    </label>
                </ul>
            </div>
        </div>
        <div class="gridContainer">
        </div>
        <div class="rightMiddleContainer">
            <div class="sizePicker">
                <div class="sizeChangeText">
                    <p>Sketchpad Size</p>
                </div>
                <ul id="sizer">

                    <label class="sizeLabel">
                        <input type="radio" id="small" name="size" value=""checked>
                        <span class="sizeSpan">Small</span>
                    </label>

                    <label class="sizeLabel">
                        <input type="radio" id="medium" name="size" value="">
                        <span class="sizeSpan">Medium</span>
                    </label>

                    <label class="sizeLabel">
                        <input type="radio" id="large" name="size" value="">
                        <span class="sizeSpan"style="padding-right: 10px;">Large</span>
                    </label>
                </ul>
                <button id="sizeChangeButton">Make Grid</button>
            </div>
            <div class="eraser">
                <ul>
                    <input type="radio" id="white" name="color" value="white">Eraser<br>
                </ul>
            </div>
        </div>
    </div>

    <script>
        const container = document.querySelector(".gridContainer");
        const clearButton = document.querySelector("#clearButton");
        const backgroundColorButton = document.querySelector("#backgroundColor");
        const sizeChanger = document.querySelector('#sizeChangeButton');
        const save = document.querySelector('#save');
        const reload = document.querySelector('#reload');
        const radios = document.getElementsByName('size');
        let boxList = document.getElementsByClassName("box");
        let saveColors = [];
        let sizeKey;
        
        clearButton.addEventListener('click', clear);

        backgroundColorButton.addEventListener('click', randomBackground);
        
        sizeChanger.addEventListener('click', newGrid);
        
        save.addEventListener('click', saveGrid);

        reload.addEventListener('click', reloadGrid);


        function randomNumber(min,max) {
            let num = Math.floor(Math.random()*(max-min))+min;
            return num;
        }

        function randomColor() {
            return 'rgba(' + randomNumber(0,255) + ', ' + randomNumber(0,255) + ', ' + randomNumber(0,255) + ')';
        }

        function clear() {
            
           for (let k = 0; k < boxList.length; k++) {
               boxList[k].style.backgroundColor = "rgb(255,255,255)";                                        
           }
        }
        
        function randomBackground() {
            
            let bgColor = randomColor();
            for (let k = 0; k < boxList.length; k++) {
               boxList[k].style.backgroundColor = bgColor;                                        
           }
        }

        function  newGrid() {
            clear();
            
            for (let m = 0; m < boxList.length; m++) {
                boxList[m].remove();
            }
            const sizes = document.getElementsByName("size")
            if (sizes[0].checked) {
            makeGrid(16,16);
            }
            else if (sizes[1].checked) {
                makeGrid(32,32);
            }
            else {
                makeGrid(64,64);
            }
        }
        function saveGrid() {
            saveColors = [];
            for (let q = 0; q < boxList.length; q++) {
                saveColors.push(boxList[q].style.backgroundColor)
            }
            if (radios[0].checked) {
                sizeKey = "small";
            }
            else if (radios[1].checked) {
                sizeKey = "medium";
            }
            else {
                sizeKey = "large";
            }
        }

        function reloadGrid() {
            let sizeLock;
            if (radios[0].checked) {
                sizeLock = "small";
            }
            else if (radios[1].checked) {
                sizeLock = "medium";
            }
            else {
                sizeLock = "large";
            }
            if (sizeLock == sizeKey) {
                for (let l = 0; l < boxList.length; l++) {
                    boxList[l].style.backgroundColor = saveColors[l];
                }
            }
            else {
               if (sizeKey == "small") {
                    radios[0].checked = true;
                    sizeChanger.click()
                    for (let l = 0; l < boxList.length; l++) {
                    boxList[l].style.backgroundColor = saveColors[l];
                    }
               }
               else if (sizeKey == "medium") {
                    radios[1].checked = true;
                    sizeChanger.click()
                    for (let l = 0; l < boxList.length; l++) {
                    boxList[l].style.backgroundColor = saveColors[l];
                    }
               }
               else {
                    radios[2].checked = true;
                    sizeChanger.click()
                    for (let l = 0; l < boxList.length; l++) {
                    boxList[l].style.backgroundColor = saveColors[l];
                    }
               }
            }
        }

        function makeGrid(columns, rows) {
        
            container.style.setProperty('--grid-columns', columns);
            container.style.setProperty('--grid-rows', rows);
            let isDown;
            container.addEventListener('mousedown', (e) => {
                    isDown = true;
                    e.preventDefault();
                        });
            document.body.addEventListener('mouseup', () => {
                isDown = false;
            });
            for (i = 0; i < (columns * rows); i++) {
                const box = document.createElement("div");
                box.className = "box";
                box.addEventListener('mouseover', () => {
                    if (isDown == true) {
                        const radios = document.getElementsByName('color');
                            for (let i = 0; i < radios.length; i++) {
                                if (radios[i].checked) {
                                    if(radios[i].value == "random") {
                                        box.style.backgroundColor = randomColor();
                                    }
                                    else {
                                        box.style.backgroundColor = radios[i].value; 
                                    } 
                                }
                            }
                        }
                    });
                container.appendChild(box);
            }
        }
        makeGrid(16,16);
    </script>
</body>
